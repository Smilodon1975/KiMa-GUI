<div class="news-page">
  <div class="container mt-1">
    <div class="d-flex flex-column align-items-center mb-2">
      <div class="d-flex align-items-center justify-content-center gap-3">
        <h1 class="mb-0 text-center">KiMa-News</h1>
        <img src="assets/Images/kima_logo_schwarz_rgb.png"
             alt="KiMa Logo"
             style="max-height: 48px; width: auto;" />
      </div>
      <p class="lead text-center mt-3 mb-3">
        Hier finden Sie aktuelle Neuigkeiten, Updates und Hinweise rund um KiMa Marktforschung.
      </p>
    </div>

    <div *ngIf="isLoading" class="text-center">
      <div class="spinner-border" role="status">
        <span class="visually-hidden">Lade News...</span>
      </div>
    </div>

    <div *ngIf="errorMessage" class="alert alert-danger">
      {{ errorMessage }}
    </div>

    <div *ngIf="!isLoading && !errorMessage">
      <div class="row" *ngIf="allNewsList?.length && allNewsList.length > 0; else noNews">
        <div class="col-md-6 col-lg-4 mb-4" *ngFor="let news of allNewsList">
          <div class="card h-100 news-card">
            <div class="card-body d-flex flex-column">
              <h5 class="card-title">{{ news.title }}</h5>
              <p class="card-text">{{ news.content }}</p> 
              <p class="card-text mt-auto"> 
                <small class="text-muted">{{ news.publishDate | date:'dd.MM.yyyy' }}</small>
              </p>
            </div>
          </div>
        </div>
      </div>

      <ng-template #noNews>
        <p class="text-center">Derzeit sind keine News verf√ºgbar.</p>
      </ng-template>
    </div>
  </div>
</div>
