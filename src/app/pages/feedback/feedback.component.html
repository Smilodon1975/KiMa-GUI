<section class="my-5 p-4 bg-light rounded shadow-sm">
    <h3 class="mb-3 text-accent"><i class="bi bi-chat-dots me-2"></i>Test-Feedback</h3>
    <p>Hilf uns, die Anwendung besser zu machen! Was ist dir aufgefallen?</p>
  
    <form (ngSubmit)="send()" #fbForm="ngForm">
      <div class="mb-3">
        <textarea  class="form-control" rows="4" placeholder="Dein Feedback..." 
            required [(ngModel)]="content" name="content">
      </textarea>
      </div>
      <button type="submit" class="btn btn-accent d-flex align-items-center gap-2"
        [disabled]="!fbForm.valid || sending">
        <i class="bi bi-send-fill me-1"></i>
        <span *ngIf="!sending">Absenden</span>
        <span *ngIf="sending">
          <span class="spinner-border spinner-border-sm text-accent" role="status" aria-hidden="true"></span>
          Wird gesendetâ€¦
        </span>
      </button>
    </form>
  
    <p *ngIf="message"
       class="mt-3 alert alert-success fade-message"
       [class.fade-out]="fadeMessage">
      {{ message }}
    </p>
  </section>
