<div *ngIf="isLoading" class="d-flex justify-content-center my-3">
  <div class="spinner-border text-success" role="status">
    <span class="visually-hidden">Lädt…</span>
  </div>
</div>

<div class="login-page">
  <div class="container d-flex justify-content-center align-items-center mt-5 mb-5">
    <div class="card shadow p-4 login-card">
      <!-- Kleines zentriertes Logo oben -->
      <div class="text-center mb-4">
        <img
          src="/assets/Images/kima_logo_schwarz_rgb.png"
          alt="KiMa Logo"
          class="login-logo"
        />
      </div>

      <h2 class="text-center mb-4">Login</h2>

      <div
        *ngIf="loginMessage" class="alert text-center" [ngClass]="{'alert-success': isSuccess, 'alert-danger': !isSuccess}">
        {{ loginMessage }}
      </div>

      <form (ngSubmit)="onSubmit()" autocomplete="off">
        <div class="mb-3">
          <label for="email" class="form-label">E-Mail</label>
          <input type="email" class="form-control" id="email" [(ngModel)]="loginData.email" name="email" required/>
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Passwort</label>
          <input type="password" class="form-control" id="password" [(ngModel)]="loginData.password" name="password" required/>
        </div>
        <button type="submit" class="btn btn-success w-100 d-flex align-items-center justify-content-center gap-2"
                [disabled]="isLoading">
          <span *ngIf="!isLoading">Einloggen</span>
          <span *ngIf="isLoading">
            <span class="spinner-border spinner-border-sm text-light" role="status" aria-hidden="true"></span>
            Wird geprüft…
          </span>
        </button>
        <p class="text-center mt-3">
          <a routerLink="/register">Noch keinen Account? Registrieren</a>
        </p>
      </form>
      <div class="mt-3 text-center">
        <button class="btn btn-link" (click)="router.navigate(['/password-reset-request'])">
          Passwort vergessen?
        </button>
      </div>
    </div>
  </div>
</div>
