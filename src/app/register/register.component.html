

<div class="container d-flex justify-content-center align-items-center vh-100">
  <div class="card shadow p-4 w-50">
    <h2 class="text-center mb-4">Registrierung</h2>
    <p class="text-center">Bitte f√ºllen Sie das Formular aus, um sich zu registrieren.</p>

    <p *ngIf="successMessage" class="text-success">{{ successMessage }}</p>
    <p *ngIf="errorMessage" class="text-danger">{{ errorMessage }}</p>
    

    <form (ngSubmit)="onRegister()">     
      <div class="mb-3">
        <label for="email" class="form-label">* E-Mail</label>
        <input type="email" class="form-control" id="email" [(ngModel)]="registerData.email" name="email" required>
      </div>



      <div class="mb-3">
        <label for="password" class="form-label">* Passwort</label>
        <input type="password" class="form-control" id="password" [(ngModel)]="registerData.password" name="password" required>
        <small class="text-muted">Passw√∂rter sollten sicher sein: Gro√übuchstaben, Zahlen & Sonderzeichen empfohlen.</small>
        <p *ngIf="registerData.password && registerData.password.length > 0" class="mt-1" [ngClass]="{
          'text-danger': getPasswordStrength(registerData.password) === '‚ùå Ung√ºltig (mind. 8 Zeichen)',
          'text-warning': getPasswordStrength(registerData.password) === '‚ö†Ô∏è Schwach',
          'text-primary': getPasswordStrength(registerData.password) === 'üü° Mittel',
          'text-success': getPasswordStrength(registerData.password) === 'üü¢ Stark' || 
                          getPasswordStrength(registerData.password) === 'üü¢üí™ Sehr stark!'
        }">
          {{ getPasswordStrength(registerData.password) }}
        </p>
      </div>  
    
    <div class="mb-3">
        <label for="confirmPassword" class="form-label">* Passwort wiederholen</label>
        <input type="password" class="form-control" id="confirmPassword" [(ngModel)]="confirmPassword" name="confirmPassword" required>
    </div>   
    
      <div class="mb-3">
        <label for="username" class="form-label">Username</label>
        <input type="username" class="form-control" id="username" [(ngModel)]="registerData.userName" name="username">
      </div>
      <button type="submit" class="btn btn-success w-100">Registrieren</button>
    </form>
        
     <p *ngIf="passwordMismatch" class="text-danger">Die Passw√∂rter stimmen nicht √ºberein!</p>

  </div>
</div>
