
<div class="container mt-5">
    <h2 class="mb-4">User-Feedbacks</h2>
    <div *ngFor="let f of feedbacks" class="card mb-3">
      <div class="card-body d-flex justify-content-between align-items-start">
        <div>
          <small class="text-muted">{{ f.createdAt | date:'medium' }}</small>
          <p class="mt-2">{{ f.content }}</p>
          <p><small>Von: {{ f.email || 'Gast' }}</small></p>
        </div>
        <button class="btn btn-sm btn-outline-danger" (click)="del(f.id!)">
          <i class="bi bi-trash-fill"></i>
        </button>
      </div>
    </div>
  </div>
