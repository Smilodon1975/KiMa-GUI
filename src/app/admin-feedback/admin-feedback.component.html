
<div class="container mt-5">
    <h2 class="mb-4">User-Feedbacks</h2>

    <nav class="nav">
        <a class="nav-link" routerLink="/admin">Admin Dashboard</a>
        <a class="nav-link" routerLink="/admin-faq">FAQ verwalten</a>  
        <a class="nav-link" routerLink="/admin-news">News verwalten</a>
        <a class="nav-link" routerLink="/admin-feedback">Feedback verwalten</a> 
      </nav>

    <div *ngFor="let f of feedbacks" class="card mb-3">
      <div class="card-body d-flex justify-content-between align-items-start">
        <div>
          <small class="text-muted">{{ f.createdAt | date:'medium' }}</small>
          <p class="mt-2">{{ f.content }}</p>
          <p><small>Von: {{ f.email || 'Gast' }}</small></p>
        </div>
        <button class="btn btn-sm btn-outline-danger" (click)="del(f.id!)">
          <i class="bi bi-trash-fill"></i>
        </button>
      </div>
    </div>

    <nav class="nav">
        <a class="nav-link" routerLink="/admin">Admin Dashboard</a>
        <a class="nav-link" routerLink="/admin-faq">FAQ verwalten</a>  
        <a class="nav-link" routerLink="/admin-news">News verwalten</a>
        <a class="nav-link" routerLink="/admin-feedback">Feedback verwalten</a> 
      </nav>

  </div>
