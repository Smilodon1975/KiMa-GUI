

<div class="password-reset-request-page">
<div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card shadow p-4 w-100" style="max-width: 400px;">
      <h2>Passwort zurÃ¼cksetzen</h2>
      <form (ngSubmit)="requestPasswordReset()">
        <div class="mb-3">
          <label for="email" class="form-label">E-Mail-Adresse</label>
          <input type="email" [(ngModel)]="email" name="email" class="form-control" required/>
        </div>
        <button type="submit" class="btn btn-primary btn-lg w-100 d-flex align-items-center justify-content-center gap-2 btn-reset-link">
          <i class="bi bi-envelope-fill"></i>
          Link anfordern
        </button>
      </form>
  
      <div *ngIf="successMessage" class="alert alert-success mt-3">
        {{ successMessage }}
      </div>
    </div>
  </div>
</div>
