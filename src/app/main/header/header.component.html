

<nav class="navbar navbar-expand-lg kima-navbar shadow-sm py-2">
  <div class="container-fluid shadow-sm py-1">
    <a class="navbar-brand logo ms-lg-3" routerLink="/home">
      <img
        ngSrc="assets/Images/kima_logo_gruen_rot_text_rgb.png"
        width="800" height="269" priority
        sizes="(max-width: 1000px) 75vw, (max-width: 1000px) 45vw, 35vw"
        alt="Kirschbaum Logo"
        class="d-inline-block align-top"
        style="max-height: 75px; width: auto;"
      />
    </a>

    <button
      class="navbar-toggler" type="button" aria-label="Toggle navigation" (click)="toggleNavbar()">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" routerLink="/home" (click)="closeNavbar()" routerLinkActive="active-nav-link" [routerLinkActiveOptions]="{ exact: true }">Home</a>          
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/info" (click)="closeNavbar()" routerLinkActive="active-nav-link">Informationen</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/projects" (click)="closeNavbar()" routerLinkActive="active-nav-link">Projekte</a>
        </li>
        <li class="nav-item" *ngIf="!isLoggedIn">
          <a class="nav-link" routerLink="/register" (click)="closeNavbar()" routerLinkActive="active-nav-link">Registrieren</a>
        </li>
        <li class="nav-item" *ngIf="!isLoggedIn">
          <a class="nav-link" routerLink="/login" (click)="closeNavbar()" routerLinkActive="active-nav-link">Login</a>
        </li>
        <li class="nav-item" *ngIf="userRole === 'Admin'">
          <a class="nav-link" routerLink="/admin" (click)="closeNavbar()" routerLinkActive="active-nav-link">Admin</a>
        </li>
        <li class="nav-item" *ngIf="userRole === 'Proband'">
          <a class="nav-link" routerLink="/user" (click)="closeNavbar()" routerLinkActive="active-nav-link">Mein Bereich</a>
        </li>
        <li class="nav-item" *ngIf="isLoggedIn">
          <a class="nav-link" style="cursor: pointer;" (click)="logout(); closeNavbar()">Logout</a>
        </li>
      </ul>
    </div>
  </div>
</nav>
