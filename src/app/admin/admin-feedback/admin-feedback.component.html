
<div class="container my-4">
  <nav class="nav nav-pills mb-4 shadow-sm">
    <a class="nav-link" routerLink="/admin">Admin Dashboard</a>
    <a class="nav-link" routerLink="/admin-faq">FAQ verwalten</a>
    <a class="nav-link" routerLink="/admin-news">News verwalten</a>
    <a class="nav-link active" routerLink="/admin-feedback">Feedback verwalten</a>
    <a class="nav-link" routerLink="/admin-projects">Projekte</a>
    <a class="nav-link" routerLink="/admin-campaign">Emails versenden</a>
  </nav>
    <div class="card mb-4 shadow-sm">
        <div class="card-body d-flex justify-content-between align-items-center">
          <h2 class="card-title mb-0">Feedback verwalten</h2>          
        </div>
      </div>

   

    <div *ngFor="let f of feedbacks" class="card mb-3">
      <div class="card-body d-flex justify-content-between align-items-start">
        <div>
          <small class="text-muted">{{ f.createdAt | date:'dd.MM.yyyy HH:mm':'UTC+04:00'}}</small>
          <p class="mt-2">{{ f.content }}</p>
          <p><small>Von: {{ f.email || 'Gast' }}</small></p>
        </div>
        <button class="btn btn-sm btn-outline-danger" (click)="del(f.id!)">
          <i class="bi bi-trash-fill"></i>
        </button>
      </div>
    </div>

    

  </div>
